<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon-->
            <i class="fas fa-wifi"></i>  
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!--Battery Icon-->
            <i class="fas fa-battery-full"></i>
            <!--Lightning Icon-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notice</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>KaKao Lab</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting  settings__setting-last-border">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-lock"></i>
              <span>Privacy</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-bell"></i>
              <span>Notifications</span>
          </div>
          <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-user"></i>
              <span>Freinds</span>
          </div>
          <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="far fa-comment"></i>
              <span>Chats</span>
          </div>
          <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
          <div class="settings__setting-column user-componet__exclamation">
            <i class="fas fa-spinner"></i>
              <span>Display</span> <span class="badge user-componet__exclamation-new-size">N</span>
          </div>
          <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting ">
          <div class="settings__setting-column user-componet__exclamation">
            <i class="fas fa-brush"></i>
              <span>Themes</span> <span class="badge user-componet__exclamation-new-size">N</span>
          </div>
          <div class="settings__setting-column">Default theme</div>
      </li>
      <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-phone-alt"></i>
              <span>Call</span>
          </div>
          <div class="settings__setting-column"></div>
      </li>
    </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav_ellipsis"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
