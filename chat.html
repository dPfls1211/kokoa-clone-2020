<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ DDAM - KoKoa Clone</title>
  </head>
  <body id="chat-screen">
      <div id="status-bar_fixed">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--To do: Wifi Icon-->
                <i class="fas fa-wifi"></i>  
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!--Battery Icon-->
                <i class="fas fa-battery-full"></i>
                <!--Lightning Icon-->
                <i class="fas fa-bolt"></i>
            </div>
        </div>
      </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Ye Rin</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">      
            Saturday, December 11, 2020
        </div>

        <div class="message-row">
            <img src="https://post-phinf.pstatic.net/MjAxOTA2MjdfNjMg/MDAxNTYxNjE5NjM1NjE1.33X9PE1MdXjVHUPsqYd5IMBK_l8QeR8YWXj9S9Gqm0cg.nrqI6YEysYSXfXEuv7GChzwCH1ZNE1POVSGbFY1M-9Qg.JPEG/%EA%B0%9C%EB%83%A5%EC%9D%B4.jpg?type=w1200">
            <div class="message-row__content">
                <span class="message__author">Ye Rin</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:12</span>
                </div>
            </div>
            
        </div>
        <div class="message-row">
            <img src="https://post-phinf.pstatic.net/MjAxOTA2MjdfNjMg/MDAxNTYxNjE5NjM1NjE1.33X9PE1MdXjVHUPsqYd5IMBK_l8QeR8YWXj9S9Gqm0cg.nrqI6YEysYSXfXEuv7GChzwCH1ZNE1POVSGbFY1M-9Qg.JPEG/%EA%B0%9C%EB%83%A5%EC%9D%B4.jpg?type=w1200">
            <div class="message-row__content">
                <span class="message__author">Ye Rin</span>
                <div class="message__info">
                    <span class="message__bubble">What are you doing?</span>
                    <span class="message__time">21:13</span>
                </div>
            </div>
            
        </div>
        <!--self-->
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Sleeping..ㅠㅁㅠ</span>
                    <span class="message__time">21:12</span>
                </div>
            </div>
            
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message..">
            <i class="far fa-laugh fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
